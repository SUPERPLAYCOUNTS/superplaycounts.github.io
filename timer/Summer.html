<script>
const countdownItems = document.querySelectorAll('.countdown-item');
let timerInterval;

function countdown() {
  const endDate = new Date('2023-09-01 00:00:00');
  const currentDate = new Date();
  const totalSeconds = (endDate - currentDate) / 1000;
  
  if (totalSeconds <= 0) {
    countdownItems[0].innerHTML = 0;
    countdownItems[1].innerHTML = 0;
    countdownItems[2].innerHTML = 0;
    countdownItems[3].innerHTML = 0;
    
    clearInterval(timerInterval);
    return;
  }
  
  const days = Math.floor(totalSeconds / 3600 / 24);
  const hours = Math.floor(totalSeconds / 3600) % 24;
  const minutes = Math.floor(totalSeconds / 60) % 60;
  const seconds = Math.floor(totalSeconds) % 60;
  
  countdownItems[0].innerHTML = days;
  countdownItems[1].innerHTML = hours;
  countdownItems[2].innerHTML = minutes;
  countdownItems[3].innerHTML = seconds;
}

timerInterval = setInterval(countdown, 1000);

</script>
