<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        var currentPath = window.location.pathname;
        var searchParams = window.location.search;

        if (currentPath.startsWith('/timer/')) {
            var newPath = currentPath.replace('/timer/', '/countdown/');

            window.location.href = newPath + searchParams;
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
