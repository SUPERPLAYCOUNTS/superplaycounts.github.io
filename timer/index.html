<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        var currentPath = window.location.pathname;
        var baseUrl = "https://superplaycounts.github.io";

        if (currentPath.includes('/timer/')) {
            var newPath = currentPath.replace(/\/timer\//, '/countdown/');

            window.location.href = baseUrl + newPath + window.location.search;
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
