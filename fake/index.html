<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
          <img src="../img/icon-sites.png" class="logo" onclick="locate_assign()">
          <h1 onclick="locate_assign()">SUPERPLAYCOUNTS</h1>
        </div>
        <div class="header__burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="header__menu">
          <ul class="header__list">
            <li>
                <a href="https://superplaycounts.github.io/menu/" class="header__link">Secret Menu</a>
              </li>
              <li>
                  <a href="https://superplaycounts.github.io/timer/" class="header__link">Timer</a>
              </li>
              <li>
                <a href="https://twitter.com/@superplaycounts" class="header__link">Twitter</a>
              </li>

              </li>

    <div class="main__fakesubs">
        <div class="card">

            </div>
            <div class="card__title">
                <h1 id="channelName">Channel name</h1>
            </div>
            <center>
                <div class="subs-odometer" id="channelSubs">0</div>
            </center>
            <h2>Subscribers</h2>
        </div>
        <br>
        <br>
        <br>
        <center>
        <input type="text" id="channelSubmitName" name="channelSubmitName" placeholder="Channel Name">
        <br>
        <input type="number" id="countSubmit" name="countSubmit" placeholder="Channel subs">
        <br>
        <label for="">Channel Image</label>
        <input type="file" id="upload-button" accept="image/*">
        <br>
        <label for="">Channel Banner</label>
        <input type="file" id="upload-banner" accept="image/*">
        <br>
        <input type="number" id="subsPerMinute" name="subsPerMinute" placeholder="Subs per minute (optional)"><br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="submit" value="Set values" ONCLICK="submit(); updateSubs()">
        </center>
    </div>


<script src="../js/odometer.js"></script>

const subsOdometer = document.querySelector(".subs-odometer");
const odometer = new Odometer({
  el: subsOdometer,
})

subsOdometer.innerHTML = 0;
