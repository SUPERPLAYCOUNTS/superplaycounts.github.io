          height: 55px;

<script>
var channel = window.location.href.split('?')[1] || 'UCq-Fj5jknLsUf-MWSy4_brA'

function getData() {
    fetch('https://mixerno.space/api/youtube-channel-counter/user/' + channel + '')
    .then(blob => blob.json())
    .then(data => {
        sub = Math.round(data.counts[0].count);
        ChanName.textContent = data.user[0].count;
        ban.src = data.user[2].count;
        pfp.src = data.user[1].count;

        count.innerHTML = sub;
    })
}

getData()
setInterval(getData, 5000)
</script>
