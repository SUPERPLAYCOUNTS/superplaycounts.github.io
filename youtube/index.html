        object-fit: cover;
        transition: 0.3s;

      #pfp:hover{

<script>
var apiData = [];
var chart = null;
var credits = document.querySelector('.highcharts-credits');
var channel = window.location.href.split('?')[1] || 'UCq-Fj5jknLsUf-MWSy4_brA';

function getData() {
  fetch('https://mixerno.space/api/youtube-channel-counter/user/' + channel)
    .then(blob => blob.json())
    .then(data => {
      const sub = Math.round(data.counts[0].count);
      const apie = Math.round(data.counts[2].count);
      const view = Math.round(data.counts[3].count);
      ChanName.textContent = data.user[0].count;
      ban.src = data.user[2].count;
      pfp.src = data.user[1].count;
      apiData.push([Date.now(), sub]);

      if (chart) {
        chart.series[0].setData(apiData);
      }

      count.innerHTML = sub;
      api.innerHTML = apie;
      viewscounts.innerHTML = view;
    })
}

getData()
setInterval(getData, 5000)

Highcharts.chart('container', {
  chart: {
    type: 'line'
  },
  title: {
    text: ''
  },
  xAxis: {
    type: 'datetime'
  },
  yAxis: {
    title: {
      text: ''
    },
    type: 'linear'
  },
  credits: {
    text: 'superplaycounts.github.io',
    href: 'https://superplaycounts.github.io/',
  },
  series: [{
    name: 'Subscribers',
    data: apiData,
    color: 'red'
  }]
}, function (ch) {
  chart = ch;
});

</script>
