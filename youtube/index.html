<script>
var apiData = [];
var chart = null;
var credits = document.querySelector('.highcharts-credits');
var channel = window.location.href.split('/').pop() || 'UCq-Fj5jknLsUf-MWSy4_brA';
const iconEl = document.querySelector('.fa-check-circle');

function getData() {
  fetch('https://api.superplaycounts.repl.co/api/youtube-channel-counter/user/' + channel)
    .then(blob => blob.json())
    .then(data => {
      let sub;
      if (data.ytstudio[0].verified) {
        sub = Math.round(data.ytstudio[0].count);
        iconEl.style.display = 'inline-block';
      } else {
        sub = Math.round(data.statistics[0].counts[0].count);
        iconEl.style.display = 'none';
      }
      const apie = Math.round(data.statistics[0].counts[2].count);
      const view = Math.round(data.statistics[0].counts[3].count);
      const videos = Math.round(data.statistics[0].counts[5].count);
      ChanName.querySelector('span').textContent = data.statistics[0].user[0].count;
      ban.src = data.statistics[0].user[2].count;
      pfp.src = data.statistics[0].user[1].count;
      document.title = `${data.statistics[0].user[0].count} - Subscriber Count`;
      apiData.push([Date.now(), sub]);


      if (chart) {
        chart.series[0].setData(apiData);
      }
      if (apiData.length > 8) {
        apiData.shift();
        chart.series[0].setData(apiData);
      } else {
        chart.series[0].addPoint([Date.now(), sub]);
      }

      count.innerHTML = sub;
      api.innerHTML = apie;
      viewscounts.innerHTML = view;
      videoscounts.innerHTML = videos;
    })
}

getData()
setInterval(getData, 5000)

Highcharts.chart('container', {
  chart: {
    type: 'line',
    backgroundColor: '#161616'
  },
  title: {
    text: ''
  },
  xAxis: {
    type: 'datetime'
  },
  yAxis: {
    title: {
      text: ''
    },
    type: 'linear'
  },
  credits: {
    text: 'superplaycounts.github.io',
    href: 'https://superplaycounts.github.io/',
  },
  series: [{
    name: 'Subscribers',
    data: apiData,
    color: 'red'
  }]
}, function (ch) {
  chart = ch;
});

</script>
