  <script>
    var notification = document.querySelector('.notification');
var closeBtn = document.querySelector('.close-btn');
var showNotification = true;

// –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
if (localStorage.getItem('showNotification') !== null) {
  showNotification = JSON.parse(localStorage.getItem('showNotification'));
}

if (showNotification) {
  notification.classList.add('show');
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
closeBtn.addEventListener('click', function() {
  notification.classList.remove('show'); // —É–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å show
  showNotification = false; // —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥, —á—Ç–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å–∫—Ä—ã—Ç–æ
  localStorage.setItem('showNotification', JSON.stringify(showNotification)); // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ localStorage
});

// –°–±—Ä–æ—Å —Ñ–ª–∞–≥–∞ —Å–∫—Ä—ã—Ç–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ—Å–ª–µ –Ω–µ–¥–µ–ª–∏
setTimeout(function() {
  showNotification = true;
  localStorage.setItem('showNotification', JSON.stringify(showNotification));
}, 7 * 24 * 60 * 60 * 1000);

  </script>
