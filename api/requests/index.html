<script>
var apiData = [];
var chart = null;
var credits = document.querySelector('.highcharts-credits');

var prevApiValue = 0;

function getData() {
  fetch('https://api-superplaycounts.onrender.com/api/requests')
    .then(blob => blob.json())
    .then(data => {
      const api = Math.round(data.totalapirequests);
      document.title = `SUPERPLAYCOUNTS API - Requests Count`;
      apiData.push([Date.now(), api]);
      const ChanName = document.getElementById("ChanName");

      if (chart) {
        chart.series[0].setData(apiData);
      }
      if (apiData.length > 8) {
        apiData.shift();
        chart.series[0].setData(apiData);
      } else {
        chart.series[0].addPoint([Date.now(), api]);
      }

      const diff = api - prevApiValue;
      prevApiValue = api;

      const seconds = 5;
      const minutes = seconds / 60;
      const hours = minutes / 60;
      const days = hours / 24;

      const ratePerSecond = diff / seconds;
      const ratePerMinute = diff / minutes;
      const ratePerHour = diff / hours;
      const ratePerDay = diff / days;

      const text = `${ratePerSecond.toFixed(2)} Sec, ${ratePerMinute.toFixed(2)} Min, ${ratePerHour.toFixed(2)} Hour, ${ratePerDay.toFixed(2)} Day`;

      const countElement = document.getElementById("countElement");
      countElement.innerHTML = text;

      ChanName.innerHTML = "SUPERPLAYCOUNTS API";
      count.innerHTML = api;
    });
}

getData();
setInterval(getData, 5000);




Highcharts.chart('container', {
  chart: {
    backgroundColor: 'transparent',
    type: 'line',
    zoomType: 'x'
  },
  title: {

  xAxis: {

    tickPixelInterval: 25
  },
  yAxis: {

    },
    type: 'linear'
  },
  plotOptions: {
    series: {
        threshold: null,
        fillOpacity: 0.25
    },
    area: {
        fillOpacity: 0.25
    }
  },
  credits: {
    text: 'superplaycounts.github.io',
    href: 'https://superplaycounts.github.io/',
  },
  series: [{
    name: 'Requests',
    data: apiData,
    color: 'yellow'
  }]
}, function (ch) {
  chart = ch;
});
